<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --accent: #4895ef;
            --text: #f8f9fa;
            --background: #212529;
            --card-bg: #2b3035;
        }

        [data-theme="light"] {
            --primary: #4361ee;
            --secondary: #3a0ca3;
            --accent: #4895ef;
            --text: #212529;
            --background: #f8f9fa;
            --card-bg: #e9ecef;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background);
            color: var(--text);
            padding: 1rem;
        }

        .counter-container {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: min(5vw, 3rem);
            width: 100%;
            max-width: 600px;
            min-height: 60vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            position: relative;
            aspect-ratio: 1/1;
        }

        .counter-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
            margin: 1rem 0;
            flex-grow: 1;
        }

        .counter {
            font-size: min(20vw, 8rem);
            font-weight: 700;
            min-width: 30%;
            text-align: center;
            color: var(--text);
            transition: transform 0.2s ease;
            line-height: 1;
        }

        .counter.active {
            transform: scale(1.1);
        }

        .arrow-btn {
            width: min(15vw, 80px);
            height: min(15vw, 80px);
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            font-size: min(5vw, 2.5rem);
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .arrow-btn:hover {
            background-color: var(--secondary);
            transform: scale(1.05);
        }

        .arrow-btn:active {
            transform: scale(0.95);
        }

        .btn-reset {
            display: block;
            margin: 1rem auto 0;
            padding: 0.8rem 1.5rem;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            background-color: transparent;
            color: #e63946;
            border: 2px solid #e63946;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
            width: fit-content;
        }

        .btn-reset:hover {
            background-color: rgba(230, 57, 70, 0.1);
        }

        .theme-toggle {
            position: absolute;
            top: min(2vw, 1.5rem);
            right: min(2vw, 1.5rem);
            width: min(10vw, 50px);
            height: min(10vw, 50px);
            border-radius: 50%;
            border: none;
            background-color: var(--primary);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: min(4vw, 1.5rem);
        }

        /* Hide theme toggle on small screens */
        @media (max-width: 350px) {
            .theme-toggle {
                display: none;
            }
        }

        @media (max-height: 500px) {
            .counter-container {
                min-height: 80vh;
                aspect-ratio: unset;
            }
        }
    </style>
</head>
<body>
    <div class="counter-container">
        <button class="theme-toggle" id="themeToggle">ðŸŒ“</button>
        
        <div class="counter-wrapper">
            <button class="arrow-btn" id="decrement">âˆ’</button>
            <div class="counter" id="counter">0</div>
            <button class="arrow-btn" id="increment">+</button>
        </div>
        
        <button class="btn-reset" id="reset">Reset</button>
    </div>

    <script>
        const counterEl = document.getElementById('counter');
        const incrementBtn = document.getElementById('increment');
        const decrementBtn = document.getElementById('decrement');
        const resetBtn = document.getElementById('reset');
        const themeToggle = document.getElementById('themeToggle');
        const html = document.documentElement;
        
        let count = 0;
        let isDarkMode = true;
        
        // Counter functionality
        function updateCounter() {
            counterEl.textContent = count;
            counterEl.classList.add('active');
            setTimeout(() => {
                counterEl.classList.remove('active');
            }, 200);
        }
        
        incrementBtn.addEventListener('click', () => {
            count++;
            updateCounter();
        });
        
        decrementBtn.addEventListener('click', () => {
            count--;
            updateCounter();
        });
        
        resetBtn.addEventListener('click', () => {
            count = 0;
            updateCounter();
        });
        
        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            isDarkMode = !isDarkMode;
            html.setAttribute('data-theme', isDarkMode ? 'dark' : 'light');
            themeToggle.textContent = isDarkMode ? 'ðŸŒ“' : 'ðŸŒ’';
        });
        
        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowUp' || e.key === '+') {
                count++;
                updateCounter();
            } else if (e.key === 'ArrowDown' || e.key === '-') {
                count--;
                updateCounter();
            } else if (e.key === 'r' || e.key === 'R') {
                count = 0;
                updateCounter();
            } else if (e.key === 't' || e.key === 'T') {
                themeToggle.click();
            }
        });

        // Check screen size on load and resize
        function checkScreenSize() {
            if (window.innerWidth <= 350) {
                themeToggle.style.display = 'none';
            } else {
                themeToggle.style.display = 'flex';
            }
        }

        window.addEventListener('load', checkScreenSize);
        window.addEventListener('resize', checkScreenSize);
    </script>
</body>
</html>
